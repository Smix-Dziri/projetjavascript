<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .bar {
            width: 10px;
            height: 40px;
            margin: 0 5px;
            background-color: #3498db;
            animation: moveBars 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes moveBars {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.3);
            }
            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
