<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #3498db;
            animation: pulse 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                border-color: #3498db;
            }
            50% {
                transform: scale(1);
                border-color: #e74c3c;
            }
            100% {
                transform: scale(0.8);
                border-color: #7ff502;
            }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
