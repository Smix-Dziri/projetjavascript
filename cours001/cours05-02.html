    <script>
        class etudiant{
            constructor(nom,prenom,age){
                this.nom=nom;
               this.prenom=prenom;
               this.age=age;
            
            }
            info (){
                document.write('BENSOIR A TOUS');
            }
            aa = function(){
                return this.prenom+' '+this.nom+' '+this.age
            }

        }

        e1 = new etudiant ("mouna","selma",18);
        alert(e1.nom)
        e1.info()
        console.log(e1.aa())
    </script>
